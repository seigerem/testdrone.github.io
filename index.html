const selectedQuestions = shuffleArray(allQuestions).slice(0, 20);

let currentQuestion = 0;
let score = 0;

function displayQuestion() {
  const questionDiv = document.getElementById("question");
  const optionsDiv = document.getElementById("options");

  questionDiv.textContent = `Pregunta ${currentQuestion + 1}/${selectedQuestions.length}: ${selectedQuestions[currentQuestion].question}`;

  optionsDiv.innerHTML = "<ul>";
  for (let i = 0; i < selectedQuestions[currentQuestion].options.length; i++) {
    optionsDiv.innerHTML += `<li><label><input type="radio" name="answer" value="${selectedQuestions[currentQuestion].options[i]}">
    ${selectedQuestions[currentQuestion].options[i]}</label></li>`;
  }
  optionsDiv.innerHTML += "</ul>";
}

function checkAnswer() {
  const selectedOption = document.querySelector("input[name='answer']:checked");
  if (selectedOption) {
    const userAnswer = selectedOption.value;
    const resultDiv = document.getElementById("result");
    if (userAnswer === selectedQuestions[currentQuestion].answer) {
      score++;
      resultDiv.innerHTML = "Correcto ✔";
    } else {
      resultDiv.innerHTML = `Incorrecto ❌ <br> Respuesta correcta: ${selectedQuestions[currentQuestion].answer}`;
    }
    currentQuestion++;
    if (currentQuestion < selectedQuestions.length) {
      displayQuestion();
    } else {
      showScore();
    }
  }
}

function showScore() {
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = `Puntuación final: ${score}/${selectedQuestions.length}`;
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function toggleMode() {
  const body = document.body;
  const modeToggle = document.getElementById("modeToggle");
  if (body.classList.contains("dark-mode")) {
    body.classList.remove("dark-mode");
    modeToggle.textContent = "Modo Noche";
  } else {
    body.classList.add("dark-mode");
    modeToggle.textContent = "Modo Día";
  }
}

displayQuestion();
